format = """
[/ᐠ - ˕ -マ](#E3E3E3)\
$directory\
$git_branch\
$git_status\
$nodejs\
$rust\
$python\
$cmake\
$golang\
$java\
$kotlin\
$lua\
$cmd_duration\
\n$character"""

[directory]
format = "[ $path ](#85A0FF)"
truncation_length = 3
truncation_symbol = "/"

[git_branch]
format = 'on [[git:\([$branch(:$remote_branch)](#FF5564)\)](#85A0FF)](#FF5564) '

[git_status]
format = "[$all_status$ahead_behind]($style)"
modified = '[M\($count\) ](#FFEC75)'
deleted = '[D\($count\) ](#FF5564)'
untracked = '[U\($count\) ](#ffb16e)'
staged = '[S\($count\) ](#7AFF8E)'
renamed = '[R\($count\) ](#FF8FAB)'
diverged = ''
conflicted = ''
ahead = ''
behind = ''

[cmake]
format = 'via [clang $version]($style)'

[golang]
format = 'via [go $version]($style)'

[java]
format = 'via [java $version]($style)'

[kotlin]
format = 'via [kt $version]($style)'

[lua]
format = 'via [lua $version]($style)'

[nodejs]
format = 'via [node $version](#88F75C)'

[python]
format = 'via [py $version](#FFD343)'

[rust]
format = 'via [rs $version](#CE422B)'

[cmd_duration]
format = 'took [$duration - meow](#FFEC75) '

[time]
disabled = false
time_format = "%I:%M %p" # Hour:Minute AM/PM Format
format = '[$time](white)'

[character]
success_symbol = '[❯](#7AFF8E)'
error_symbol = '[❯](#FF5564)'
