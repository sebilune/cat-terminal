# Working directory
[directory]
format = "[$path ](#85A0FF)"
truncation_length = 3
truncation_symbol = '/'

# Git
[git_branch]
format = '[git:\([$branch(:$remote_branch)](white)\)](#f1502f)'
[git_status]
format = "[$all_status$ahead_behind ]($style)"
modified = '[*](#f1502f)'
deleted = ''
untracked = ''
staged = ''
renamed = ''
diverged = ''
conflicted = ''
ahead = ''
behind = ''

# Custom language colors/styles
[python]
format = '[\([$virtualenv](white)\) py $version ](#FFD343)'
