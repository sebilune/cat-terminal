format = """
[/ᐠ - ˕ -マ ](white)\
$directory\
$git_branch\
$git_status\
$nodejs\
$rust\
$python\
$cmake\
$golang\
$java\
$kotlin\
$lua\
$cmd_duration\
\n$character"""

[directory]
format = "[$path ](#85A0FF)"
truncation_length = 3
truncation_symbol = '/'

[git_branch]
format = '[git:\([$branch(:$remote_branch)](white)\)](#f1502f) '

[git_status]
format = "[$all_status$ahead_behind]($style)"
modified = '[M\($count\) ](#F0E68C)'
deleted = '[D\($count\) ](red)'
untracked = '[U\($count\) ](#87CEFA)'
staged = '[S\($count\) ](#90EE90)'
renamed = '[R\($count\) ](#FFC0CB)'
diverged = ''
conflicted = ''
ahead = ''
behind = ''

[cmake]
format = '[clang $version ]($style)'

[golang]
format = '[go $version ]($style)'

[java]
format = '[java $version ]($style)'

[kotlin]
format = '[kt $version ]($style)'

[lua]
format = '[lua $version ]($style)'

[nodejs]
format = '[node $version ](#88F75C)'

[python]
format = '[py $version ](#FFD343)'

[rust]
format = '[rs $version ](#CE422B)'

[cmd_duration]
format = '[$duration ](white) '

[character]
success_symbol = '[\$](#90EE90)'
error_symbol = '[\$](red)'
